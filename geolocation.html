<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        if(navigator.geolocation){
            navigator.geolocation.getCurrentPosition(
                function (postion) {
                    var ok=postion.coords.altitude
                    var ol=postion.coords.longitude
                    console.log(ok,ol);
                    
                }
            )
        }
    </script>
</body>
</html>
