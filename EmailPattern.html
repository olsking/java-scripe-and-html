<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    function validateemail() {
        let email=document.getElementById("email").value;
        let emailPattern=/^[a-zA-Z0-9._-]+@[a-zA-Z0-9._-]+\.[a-zA-Z0-9]{2,6}$/;

        if(emailPattern.test(email)){
            document.getElementById("result").innerHTML="valid email";
            document.getElementById("result").style.color="blue";
        } else{
            document.getElementById("result").innerHTML="valid email";
            document.getElementById("result").style.color="red";
        }
    }
</script>
<body>
    <style>
        .ema{
            color: blueviolet;
            font-style: italic;
        };
        .add{
            font-size: larger;
        }
    </style>


    <h1 class="ema">Email Validation</h1>
    <p class="add">Please enter a valid email adress</p>

    <form onsubmit="event.preventDefault(); validateemail()">
        <label for="email">Enter a email</label>
        <input type="text" name="email" id="email" required>
        <br><br>

        <input type="submit" value="validateemail">
    </form>

    <p id="result"></p>
</body>
</html>
