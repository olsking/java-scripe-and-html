<script>
    function calculateGrade() {

        let marks = parseInt(document.getElementById("marks".value));

        if (isNaN(marks) || marks < 0 || mark > 100){
            alert("Please enter a valid number of marks between 0 and 100");
            return;
        }

        let grade;
        if(marks > 75){
            grade = "Grade A";
        }else if(marks >= 60){
            grade = "Grade B";
        }else if(mark >= 45){
            grade = "Grade C";
        }else{
            grade = "Grade D";
        }
        document.getElementById("result").innerHTML = "The student grade is:" + grade;
    }
</script>

<body>
      <h2>Mathematic Competion Grading</h2>
      <form onsubmit="event.preventDefault(); calculateGrade()">
